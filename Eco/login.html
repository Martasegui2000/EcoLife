<h2>¡Bienvenido a EcoMarket!</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear cuenta</h1>
			<div class="social-container">
				<a href="https://es-es.facebook.com/login.php" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.google.com/gmail/about/" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/login/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu mail para registrarte</span>
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar sesión</h1>
			<div class="social-container">
				<a href="https://es-es.facebook.com/login.php" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.google.com/gmail/about/" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/login/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu cuenta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Si ya tienes una cuenta inicia sesión</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>¡Regístrate y empieza a distrutar con EcoMarket!</p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>
